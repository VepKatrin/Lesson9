<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pizza plus</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/main.js" defer></script>
    </head>
    <body>
        <header class="header">

            <div class="container block block__header">

                <a href="../index.html" class="logo-link">
                    <img src="../img/logo.svg" alt="Logo" class="logo-img">
                </a>

                <input type="text" class="input address-input" placeholder="Адрес доставки">

                <div class="buttons header__buttons">  
                   <button class="button button--primary">
                       <img src="../img/user.svg" alt="login" class="login-img">
                       <span class="button-text">Войти</span>
                    </button>
                   <button class="button button--secondary" id="cart">
                       <img src="../img/shopping-cart.svg" alt="cart" class="cart-img">
                       <span class="button-text">Корзина</span>
                    </button> 
                </div>
                <!-- /.buttons -->
            </div>
            <!-- /.container block -->
        </header>
        <!-- /.header -->

        <footer class="footer">
            <div class="container block block__footer">

                <div class="footer-block">
                    <a href="" class="logo-link">
                        <img src="../img/logo.svg" alt="Logo" class="logo-img">
                    </a>
                    <nav class="navigation">
                        <a href="#" class="nav-link">Ресторанам</a>
                        <a href="#" class="nav-link">Курьерам</a>
                        <a href="#" class="nav-link">Пресс-центр</a>
                        <a href="#" class="nav-link">Контакты</a>
                    </nav>
                    <!-- /.navigation -->
                </div>

                <div class="social-block">
                    <a href="#" class="social-link">
                        <img src="../img/instagram.svg" alt="Инстаграм" class="social-img">
                    </a>
                    <a href="#" class="social-link">
                        <img src="../img/facebook.svg" alt="Фейсбук" class="social-img">
                    </a>
                    <a href="#" class="social-link">
                        <img src="../img/vk.svg" alt="ВКонтакте" class="social-img">
                    </a>
                </div>
                <!-- /.buttons -->
            </div>
        </footer>
        <!-- /.footer -->

        <div class="modal modal-close">
            <div class="modal-window">
                <div class="modal-header">
                    <h2 class="modal-title">Корзина</h2>
                    <button class="btn-close"></button>
                </div>
                <!-- /.modal-header -->
                <div class="modal-main">
                    <div class="cart-row">
                        <p class="product-name">Ролл угорь стандарт</p>
                        <div class="row-right">
                            <div class="item-price">
                                <strong class="price">250</strong>
                                <span class="unit">₽</span>
                            </div>
                            <div class="counter">
                                <button class="btn-count minus">-</button>
                                <span class="count">1</span>
                                <button class="btn-count plus">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="cart-row">
                        <p class="product-name">Калифорния лосось стандарт</p>
                        <div class="row-right">
                            <div class="item-price">
                                <strong class="price">395</strong>
                                <span class="unit">₽</span>
                            </div>
                            <div class="counter">
                                <button class="btn-count minus">-</button>
                                <span class="count">1</span>
                                <button class="btn-count plus">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="cart-row">
                        <p class="product-name">Окинава стандарт</p>
                        <div class="row-right">
                            <div class="item-price">
                                <strong class="price">320</strong>
                                <span class="unit">₽</span>
                            </div>
                            <div class="counter">
                                <button class="btn-count minus">-</button>
                                <span class="count">1</span>
                                <button class="btn-count plus">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="cart-row">
                        <p class="product-name">Цезарь маки хl</p>
                        <div class="row-right">
                            <div class="item-price">
                                <strong class="price">220</strong>
                                <span class="unit">₽</span>
                            </div>
                            <div class="counter">
                                <button class="btn-count minus">-</button>
                                <span class="count">1</span>
                                <button class="btn-count plus">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="cart-row">
                        <p class="product-name">Ясай маки стандарт 185 г</p>
                        <div class="row-right">
                            <div class="item-price">
                                <strong class="price">280</strong>
                                <span class="unit">₽</span>
                            </div>
                            <div class="counter">
                                <button class="btn-count minus">-</button>
                                <span class="count">1</span>
                                <button class="btn-count plus">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="cart-row">
                        <p class="product-name">Ролл с креветкой стандарт</p>
                        <div class="row-right">
                            <div class="item-price">
                                <strong class="price">350</strong>
                                <span class="unit">₽</span>
                            </div>
                            <div class="counter">
                                <button class="btn-count minus">-</button>
                                <span class="count">1</span>
                                <button class="btn-count plus">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.modal-main -->
                <div class="modal-footer">
                    <div class="total">
                        <h3 class="modal-total">1250</h3>
                        <span class="unit-total">₽</span>
                    </div>
                    <div class="buttons">
                        <button class="button button--primary">
                            <span class="button-text">Оформить заказ</span>
                         </button>
                        <button class="button button--secondary">
                            <span class="button-text">Отмена</span>
                         </button> 
                     </div>
                </div>
                <!-- /.modal-footer -->
            </div>
            <!-- /.modal-window -->
        </div>
        <!-- /.modal -->
    </body>
</html>
